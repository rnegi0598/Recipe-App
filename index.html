<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1><span>RecipePedia</span> <i class="fa-solid fa-spoon"></i> </h1>
    </header>
    <section class="search-box">
        <form action="">
            <input type="text" placeholder="Enter first name or food item"><i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </section>
    <section class="filter">
        <p class="filter-heading">Search By</p>
        <div class="filter-types">
            <p class="type-one">Ingredients</p>
            <p class="type-two">Food Category</p>
            <p class="type-three">Country</p>
        </div>

        <div class="filter-ingredients hide">
            <form class="formOne" action="">
                <input type="text" placeholder="Enter ingredients">
            </form>
        </div>

        <div class="filter-category hide">
            <form class="formTwo" action="">
                <input type="text" placeholder="Enter food category">
            </form>
            
        </div>

        <div class="filter-country hide">
            <form class="formThree" action="">
                <input type="text" placeholder="Enter food country area">
            </form>

        </div>
    </section>

    <div class="food-title"></div>

    <main class="main">
        <div>

        </div>
    </main>

   

    








    <script src="filter.js"></script>
    
</body>
</html>
